<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Your Story</title>
    <link rel="icon" type="image/x-icon" href="playground.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Write Your Story</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="write.html">Write</a></li>
                <li><a href="browse.html">Browse Stories</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="writing-layout">
            <div class="writing-container">
                <input type="text" id="story-title" placeholder="Story Title">
                <textarea id="story-text" placeholder="Start writing your story here..."></textarea>
                <textarea id="sample-quotes" placeholder="Sample quotes from your story..."></textarea>
                <button id="save-button">Save Story</button>
            </div>
            <aside>
                <div class="sidebar">
                    <h2>Tools</h2>
                    <div>
                        <h3>Thesaurus</h3>
                        <input type="text" id="thesaurus" placeholder="Find synonyms">
                        <button id="thesaurus-button">Find Synonyms</button>
                        <div id="thesaurus-result"></div>
                    </div>
                </div>
            </aside>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Jo-Sun's Writing Corner</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
